<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .contact-section {
      padding: 80px 0;
    }

    .contact-title {
      text-align: center;
      margin-bottom: 50px;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-control:focus {
      box-shadow: none;
    }

    .btn-contact {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .btn-contact:hover {
      background-color: #495056;
      border-color: #495056;
    }

    .btn-contact:focus {
      box-shadow: none;
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
