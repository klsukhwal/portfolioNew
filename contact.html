<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .contact-section {
      padding: 80px 0;
    }

    .contact-title {
      text-align: center;
      margin-bottom: 50px;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-control:focus {
      box-shadow: none;
    }

    .btn-contact {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .btn-contact:hover {
      background-color: #495056;
      border-color: #495056;
    }

    .btn-contact:focus {
      box-shadow: none;
    }

    footer {
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .contact-option {
      background-color: #fff;
      padding: 50px 0;
      text-align: center;
    }

    .contact-option h3 {
      margin-bottom: 30px;
    }

    .contact-option i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #343a40;
    }

    .contact-option p {
      margin-bottom: 0;
    }
    
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
          <img src="img/logo.png" alt="Logo" class="logo">
          Kishan's Portfolio
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ml-auto">
          <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
              <li class="nav-item">
                <a class="nav-link" href="/index.html#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html#experience">Experience</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html#work">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Me</a>
              </li>
        </div>
      </div>
    </nav>
  </header>
  
  <section id="contact" class="contact-section bg-light py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Contact</h2>
              <form action="https://formspree.io/f/mlekqqdp" method="POST">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Your Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="message">Your Message</label>
                  <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  <footer class="bg-dark text-white text-center py-3">
    <p>Connect with me</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/klsukhwal/" target="_blank" rel="noopener noreferrer" class="mr-3"><i class="fab fa-linkedin fa-lg"></i></a>
      <a href="https://twitter.com/iamsukhwal" target="_blank" rel="noopener noreferrer" class="mr-3"><i class="fab fa-twitter fa-lg"></i></a>
      <a href="https://instagram.com/klsukhwal?igshid=MmIzYWVlNDQ5Yg==" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram fa-lg"></i></a>
      <a href="https://github.com/klsukhwal" target="_blank" rel="noopener noreferrer"><i class="fab fa-github fa-lg"></i></a>
    </div>
    <p class="mt-3">&copy; 2023 My Portfolio. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
