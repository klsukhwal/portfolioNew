<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .contact-section {
      padding: 80px 0;
    }

    .contact-title {
      text-align: center;
      margin-bottom: 50px;
    }

    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-control:focus {
      box-shadow: none;
    }

    .btn-contact {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .btn-contact:hover {
      background-color: #495056;
      border-color: #495056;
    }

    .btn-contact:focus {
      box-shadow: none;
    }

    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projects">Projects</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact" class="contact-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="contact-form">
            <h2 class="contact-title">Contact</h2>
            <form action="https://formspree.io/f/mlekqqdp" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>Connect with me</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/klsukhwal/" target="_blank" rel="noopener noreferrer"
        class="mr-3"><i class="fab fa-linkedin fa-lg"></i></a>
      <a href="https://twitter.com/iamsukhwal" target="_blank" rel="noopener noreferrer"
        class="mr-3"><i class="fab fa-twitter fa-lg"></i></a>
      <a href="https://instagram.com/klsukhwal?igshid=MmIzYWVlNDQ5Yg==" target="_blank" rel="noopener noreferrer"><i
          class="fab fa-instagram fa-lg"></i></a>
      <a href="https://github.com/YourGitHubUsername" target="_blank" rel="noopener noreferrer"><i class="fab fa-github fa-lg"></i></a>
    </div>
    <p class="mt-3">&copy; 2023 My Portfolio. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
